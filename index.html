<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./css/simple-line-icons.css">
  <title>Notebooky | Tera.cz</title>
</head>
<body>
  <main class="gallery">
    <figure class="card">
      <header class="card__header">
        <div class="card__img-wrapper">
          <img class="card__img" src="./img/1.jpg">
        </div>
        <h1 class="card__h1">Lenovo ThinkPad L570</h1>
        <div class="status">
          <div class="recommendation">Doporučujeme</div>
          <div class="discount">-29%</div>
        </div>
      </header>
      <div class="card__content">
        <p class="card__text">Repasovaný notebook s 15,6" LCD 1366 x 768, Intel Celeron 3965U Kaby Lake 2.20 GHz, 128 GB SSD, 4 GB DDR4, Intel HD Graphics 610, Windows 10 Home</p>
      </div>
      <footer class="card__footer">
        <div class="card__footer-flex">
          <div class="card__prices">
            <p class="card__price card__price--old">9 090 Kč</p>
            <p class="text--bold card__price card__price--new">6 490 Kč</p> 
          </div>
          <a class="btn--offset btn btn--red" href="#">Přidat do košíku</a>
        </div>

        <div class="card__footer-flex">
          <a class="text--bold text--green card__link card__stock" href="#">Skladem 10 a více ks</a>
          <div class="btn-icon-wrapper">
            <a class="btn-icon icon-shuffle" href="#"></a>
            <a class="btn-icon icon-heart" href="#"></a>
          </div>
        </div>
      </footer>
    </figure>
    <figure class="card">
      <header class="card__header">
        <div class="card__img-wrapper">
          <img class="card__img" src="./img/2.jpg">
        </div>
        <h1 class="card__h1">HP ProBook 650 G1</h1>
        <div class="status">
          <div class="recommendation">Doporučujeme</div>
          <div class="discount">-29%</div>
        </div>
      </header>
      <div class="card__content">
        <p class="card__text">Repasovaný notebook s 15,6" LCD 1366 x 768, Intel Core i3 4000M Haswell 2.40 GHz, 500 GB HDD, 8 GB DDR3L, Intel HD Graphics 4600, Windows 10 Pro (možnost instalace Windows 7)</p>
      </div>
      <footer class="card__footer">
        <div class="card__footer-flex">
          <div class="card__prices">
            <p class="card__price card__price--old">6 990 Kč</p>
            <p class="text--bold card__price card__price--new">4 990 Kč</p> 
          </div>
          <a class="btn--offset btn btn--red" href="#">Přidat do košíku</a>
        </div>

        <div class="card__footer-flex">
          <a class="text--bold text--green card__link card__stock" href="#">Skladem 10 a více ks</a>
          <div class="btn-icon-wrapper">
            <a class="btn-icon icon-shuffle" href="#"></a>
            <a class="btn-icon icon-heart" href="#"></a>
          </div>
        </div>
      </footer>
    </figure>
    <figure class="card">
      <header class="card__header">
        <div class="card__img-wrapper">
          <img class="card__img" src="./img/3.jpg">
        </div>
        <h1 class="card__h1">Dell Latitude 3480</h1>
        <div class="status">
          <div class="recommendation">Doporučujeme</div>
          <div class="discount">-29%</div>
        </div>
      </header>
      <div class="card__content">
        <p class="card__text">Repasovaný notebook s 14" LCD 1366 x 768, Intel Core i5 6200U Skylake 2.30 GHz, 500 GB HDD, 4 GB DDR4, AMD Radeon R5 M330 2 GB, Windows 10 Pro (možnost instalace Windows 11)</p>
      </div>
      <footer class="card__footer">
        <div class="card__footer-flex">
          <div class="card__prices">
            <p class="card__price card__price--old">13 990 Kč</p>
            <p class="text--bold card__price card__price--new">9 990 Kč</p> 
          </div>
          <a class="btn--offset btn btn--red" href="#">Přidat do košíku</a>
        </div>

        <div class="card__footer-flex">
          <a class="text--bold text--green card__link card__stock" href="#">Skladem 10 a více ks</a>
          <div class="btn-icon-wrapper">
            <a class="btn-icon icon-shuffle" href="#"></a>
            <a class="btn-icon icon-heart" href="#"></a>
          </div>
        </div>
      </footer>
    </figure>
  </main>
</body>
</html>
